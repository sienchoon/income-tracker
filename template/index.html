<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Monthly Income Tracker</h1>
        <div class="wrapper">
            <div class="input-box">
                <label for="income">Income</label>
                <input type="number" id="income">
            </div>
            <div class="input-box">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
           <!-- <div class="input-box"> 
                <label for="job">Job</label>
                <input type="text" id="job">
            </div> --> 
            <div class="input-box">
                <label for="job">Job</label>
                <!-- Use a select element for the dropdown -->
                <select id="jobSelect" name="job">
                    <option value="Calco Transport">Calco Transport</option>
                    <option value="Ferguson Plarre">Ferguson Plarre</option>
                    <option value="Hunky Dory">Hunky Dory</option>
                    <option value="Vogue Ballroom">Vogue Ballroom</option>
                    <option value="Yarra Valley Water">Yarra Valley Water</option>
                    <option value="Other">Other</option>

                    <!-- Add more options as needed -->
                </select>
            </div>
                <div class="input-box">
                    <label for="other">Other</label>
                    <input type="text" id="otherJob">
                </div>

            <button id="add-income">Add Income</button>
            <button id="export-data">Export Data</button>
            
        </div>
        <!-- Add an id to the ul element -->
        <!-- <ol id="income-list"></ol> -->
        <table id="income-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Income</th>
                    <th>Job</th>
                </tr>
            </thead>
            <tbody id="income-table-body"></tbody>
        </table>
        

        <script src="app_display.js"></script>

        
    </div>
</body>
</html>
